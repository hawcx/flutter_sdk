name: hawcx_flutter_sdk
description: Hawcx Flutter SDK plugin providing V5 auth, session, and push flows via native Hawcx SDKs.
version: 1.0.2
homepage: https://hawcx.com
repository: https://github.com/hawcx/hawcx_flutter_sdk

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.hawcx.flutter_sdk
        pluginClass: HawcxFlutterSdkPlugin
      ios:
        pluginClass: HawcxFlutterSdkPlugin

